<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <section class="image">

        </section>

        <section class="form">
            <h1>CALORIE CALCULATOR</h1>
            <div class="subTitle">
                <p>Standart Units (US)</p>
                <p>Metric Units</p>
            </div>

            <form action="">

                <div class="first-row">
                    <p class="gender">
                        <label for="gender">Gender</label>
                        <select class="oval-inputs" name="gender" id="gender">
                                     <option value="Female">Female</option>
                                     <option value="Male">Male</option>
                                 </select>
                    </p>

                    <p class="age">
                        <label for="age">Age</label>
                        <input class="oval-inputs" type="text" placeholder="Years..">
                    </p>
                </div>

                <p class="weight">
                    <label for="Weight">Weight</label>
                    <input class="oval-inputs" type="text" placeholder="Pounds..">
                </p>

                <p class="height">
                    <label for="height">Height</label>
                    <input class="oval-inputs asd" type="text" placeholder="Feet..">
                    <input class="oval-inputs" type="text" placeholder="Inches..">
                </p>

                <button class="button oval-inputs">Calculate</button>
            </form>
        </section>
    </div>
</body>

</html>
